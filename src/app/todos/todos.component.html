<div>
  <div>
    <div class="mt-3 mb-2 d-flex justify-content-between">
      <div class="input-group add-item">
        <form class="form"  >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Введите заметку.."

            />
            <select class="form-control">
              <option selected>Личные дела</option>
              <option>Образование</option>
              <option>Хобби</option>
              <option>Работа</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">
                Добавить
              </button>
            </div>
          </div>
        </form>
      </div>
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="toggleOnlyImportant()"
      >
        {{ isOnlyImportant() ? "Показать все" : "Важные" }}
      </button>
      <button
        type="button"
        class="btn btn-outline-success"
        (click)="toggleOnlyActive()"
      >
        {{ isOnlyActive() ? "Показать все" : "Активные" }}
      </button>
    </div>
    <div class="text-center text-muted p-2" *ngIf="getItems().length === 0">
      Список пуст
    </div>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of getItems()"
        [class.task-important]="item.important"
        [class.task-completed]="item.completed"
      >
        <div class="task-checkbox">
          <input
            type="checkbox"
            [checked]="item.completed"
            (click)="toggleCompleted(item.id)"
          />
        </div>

        <div class="task-title" (click)="toggleCompleted(item.id)">
          {{ item.title }}
        </div>

        <div class="task-category small text-muted text-right">
          {{ item.category }}
        </div>

        <div class="task-star text-right" (click)="toggleImportant(item.id)">
          <span class="material-icons" *ngIf="item.important">star</span>
          <span class="material-icons" *ngIf="!item.important"
            >star_border</span
          >
        </div>
        <div class="task-delete text-center">
          <span class="material-icons" (click)="itemDelete(item.id)">
            delete_outline
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
